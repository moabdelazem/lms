services:
  db:
    image: postgres:16-alpine
    container_name: lms-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: lms
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - lms-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: lms-api
    environment:
      PORT: 6767
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:postgres@db:5432/lms?schema=public
      CORS_ORIGINS: "*"
      CORS_CREDENTIALS: "true"
      SHUTDOWN_TIMEOUT_MS: 10000
      LOG_LEVEL: info
    ports:
      - "6767:6767"
    networks:
      - lms-network
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:6767/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api
    container_name: lms-web
    ports:
      - "80:80"
    networks:
      - lms-network
    depends_on:
      - api

volumes:
  postgres_data:

networks:
  lms-network:
    driver: bridge
